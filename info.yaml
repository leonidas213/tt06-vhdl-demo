# Tiny Tapeout project information
project:
  title:        "7 segment seconds (VHDL Demo)"      # Project title
  author:       "Matt Venn"      # Your name
  discord:      "mattvenn"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Count up to 10, one second at a time."      # One line description of what your project does
  language:     "VHDL" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "smallScpu"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "top.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "compare bit 11"
  ui[1]: "compare bit 12"
  ui[2]: "compare bit 13"
  ui[3]: "compare bit 14"
  ui[4]: "compare bit 15"
  ui[5]: "compare bit 16"
  ui[6]: "compare bit 17"
  ui[7]: "compare bit 18"

  # Outputs
  uo[0]: "segment a"
  uo[1]: "segment b"
  uo[2]: "segment c"
  uo[3]: "segment d"
  uo[4]: "segment e"
  uo[5]: "segment f"
  uo[6]: "segment g"
  uo[7]: "dot"

  # Bidirectional pins
  uio[0]: "second counter bit 0"
  uio[1]: "second counter bit 1"
  uio[2]: "second counter bit 2"
  uio[3]: "second counter bit 3"
  uio[4]: "second counter bit 4"
  uio[5]: "second counter bit 5"
  uio[6]: "second counter bit 6"
  uio[7]: "second counter bit 7"

# Do not change!
yaml_version: 6
